<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>for_of</title>
</head>
<body>
<script>
    "use strict"

    let nams = ["a", "b", "c"]

    document.write("<table border='1' width='100%'>")

    for (const nam of nams) {
        document.write("<td>")
        document.write(nam)
        document.write("</td>")
    }
    document.write("</table>")

</script>
</body>
</html>
